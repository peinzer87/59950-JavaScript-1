<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Carrito de compra</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
    </header>
    <main>
        <h1>Mi Pedido</h1>
        <div>
            <div id="cartItems"></div>  
            <div id="totalCarrito"></div> 
            <form id="informacion">
                <h2>Datos del envio</h2>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="mensaje">Observaciones:</label>
                <textarea name="mensaje" id="mensaje" cols="20" rows="5"></textarea>
                <button id="botonSubmit" type="submit">Confirmar datos</button>
            </form>
        </div>
        <button id="realizarCompra" style="display:none;">Realizar compra</button> 
    </main>
    <footer id="footer">
    </footer>
    <script src="js/index.js"></script>
    <script src="js/navegacion.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
